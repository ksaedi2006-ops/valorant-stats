<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Stats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AGENT STATS</h1>
            <!-- Stat selection buttons - data-stat attribute is used by JavaScript to identify which stat to display -->
            <div class="stat-buttons">
                <button class="stat-button active" data-stat="kd" aria-label="Sort by K/D Ratio">K/D</button>
                <button class="stat-button" data-stat="assists" aria-label="Sort by Average Assists">ASSISTS</button>
                <button class="stat-button" data-stat="hs" aria-label="Sort by Headshot Percentage">HS %</button>
                <button class="stat-button" data-stat="econ" aria-label="Sort by Economy Rating">ECON</button>
            </div>
        </div>
        <!-- Grid container for agent cards - JavaScript will populate this -->
        <div class="agent-grid">
            <!-- Agent cards will be dynamically inserted here by JavaScript -->
        </div>
    </div>
    <!-- Load our JavaScript code -->
    <script src="app.js"></script>
</body>
</html>
